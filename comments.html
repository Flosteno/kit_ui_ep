<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Commentaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light py-5">

    <div class="container">

      <h2 class="mb-4">Commentaires (Molécule & Organisme)</h2>

      <!-- Molécule : un seul commentaire -->
      <div class="card mb-3 shadow-sm">
        <div class="card-body d-flex">
          <img src="https://i.pravatar.cc/50?u=1" alt="Avatar" class="rounded-circle me-3" width="50" height="50" />
          <div>
            <h6 class="card-title mb-1">Jean Dupont</h6>
            <p class="card-text mb-0">Très bon événement, organisation impeccable.</p>
            <small class="text-muted">Posté le 10 juin 2025</small>
          </div>
        </div>
      </div>

      <!-- Organisme : liste de commentaires -->
       <section class="mb-5" id="comments">
      <h2 class="h4 mb-3">Commentaires</h2>
      <div class="border p-3 bg-white  rounded shadow-sm">
        <div class="mb-3 d-flex align-items-start">
          <img
            src="https://randomuser.me/api/portraits/men/32.jpg"
            alt="Avatar Jean Dupont"
            class="comment-avatar rounded-circle me-3" width="50" height="50"
          />
          <div>
            <strong>Jean Dupont</strong> <br />
            <small class="text-muted">Posté il y a 2 heures</small>
            <p class="mt-2">Super événement, j’y retournerai avec plaisir !</p>
          </div>
        </div>
        <div class="mb-3 d-flex align-items-start">
          <img
            src="https://randomuser.me/api/portraits/women/44.jpg"
            alt="Avatar Sophie Martin"
            class="comment-avatar rounded-circle me-3" width="50" height="50"
          />
          <div>
            <strong>Sophie Martin</strong> <br />
            <small class="text-muted">Posté hier</small>
            <p class="mt-2">Atelier très instructif et convivial. Merci !</p>
          </div>
        </div>

        <form>
          <div class="mb-3">
            <label for="comment" class="form-label">Laisser un commentaire</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
          </div>
          <button class="btn btn-secondary">Commenter</button>
        </form>
      </div>
    </section>

    </div>

  </body>
</html>
