<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Formulaire d'authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center" style="min-height:100vh;">

    <div class="card p-4 shadow" style="width: 350px;">
      <h3 class="mb-3 text-center">Connexion</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" class="form-control" id="email" placeholder="exemple@mail.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        <div class="mt-3 text-center">
          <a href="#" class="link-primary">Mot de passe oublié ?</a> | 
          <a href="#" class="link-primary">S'inscrire</a>
        </div>
      </form>
    </div>

  </body>
</html>
